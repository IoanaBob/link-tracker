

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres

development:
  <<: *default
  database: link-tracker_development

test:
  <<: *default
  database: link-tracker_test

production:
  <<: *default
  database: link-tracker_production
